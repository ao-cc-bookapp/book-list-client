<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">

  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
        </div>
      </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="single-book-template">
    <li class="single-book" data-bookid={{book_id}}>
      <div class="single-book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
          <p>{{description}}</p>
        </div>
      </div>
    </li>
  </script>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Code Fellows Books</h1>
    </div>
  </header>




  <main>
      <nav>
          <ul>
              <li>
                  <a href="./">home</a>
              </li>
              <li>
                  <a href="./books/:book_id">admin</a>
              </li>
              <li>
                  <a href="./books/create">create</a>
              </li>
          </ul>
  </nav>
    <section id="error-view" class="page">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section id="book-view" class="page">
      <h2 class="view-title">My Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>

    </section>
    <section id="detail-view" class="page">
      <h2 class="view-title">Single Book</h2>
      <section class="single-book">
        <ul id="single-book"></ul>
      </section>
    </section>

    <section id="form-view" class="page">

        <h2 class="view-form">Add New Book</h2>
          <section id="create-book" class="tab-content">
            <h1>New Book</h1>
            <form action="#" id="new-form">
              <label>
                <input type="text" id="title" placeholder="Book title" required>
              </label>
              <label>
                <input type="text" id="author" placeholder="Author Name" required>
              </label>
              <label>
                <input type="text" id="isbn" placeholder="isbn" required>
              </label>
              <label>
                <input type="text" id="image-url" placeholder="Book image URL" required>
              </label>
              <label>
              <textarea id="book-description" rows="8" cols="40" required></textarea>
                </label>
            </form>
          </section>
          <section id="books" class="tab-content">
        </section>
      <input type="submit" value="Submit"> 
          </section>
      
    </section>
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/single-book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/create-book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/controllers/routes.js"></script>
</body>
</html>
